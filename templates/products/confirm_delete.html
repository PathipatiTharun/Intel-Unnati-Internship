<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .wrapper {
            background: #fff;
            max-width: 480px;
            width: 100%;
            padding: 40px 45px 50px 45px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            font-weight: 700;
            font-size: 2rem;
            color: #4b2a86;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p.product-info {
            font-size: 1.2rem;
            color: #5a3e99;
            margin-bottom: 36px;
            font-weight: 600;
            border: 2px solid #764ba2;
            border-radius: 14px;
            padding: 14px 20px;
            background: #f3eefa;
            user-select: none;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        button[type="submit"] {
            background: #e94560;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 14px 38px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(233,69,96,0.55);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            flex: 1 1 140px;
            max-width: 180px;
        }

        button[type="submit"]:hover {
            background: #b8304b;
            box-shadow: 0 12px 30px rgba(184,48,75,0.75);
        }

        a.cancel-link {
            flex: 1 1 140px;
            max-width: 180px;
            text-decoration: none;
            color: #764ba2;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 14px 38px;
            border: 2px solid #764ba2;
            border-radius: 30px;
            display: inline-block;
            text-align: center;
            transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 18px rgba(118,75,162,0.35);
        }

        a.cancel-link:hover {
            background: #764ba2;
            color: white;
            box-shadow: 0 9px 25px rgba(90,54,117,0.7);
        }

        @media (max-width: 480px) {
            body {
                padding: 30px 15px;
            }
            .wrapper {
                padding: 30px 25px 35px 25px;
            }
            h2 {
                font-size: 1.7rem;
            }
            p.product-info {
                font-size: 1.1rem;
            }
            button[type="submit"], a.cancel-link {
                flex: 1 1 100%;
                max-width: 100%;
                padding: 14px 0;
                font-size: 1rem;
            }
            form {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Are you sure you want to delete this product?</h2>
        <p class="product-info">{{ product.device_id }} | {{ product.serial_number }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'product_list' %}" class="cancel-link">Cancel</a>
        </form>
    </div>
</body>
</html>
